name: ðŸ§ª Test

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 7 * * 1"

jobs:
  run-tests-rust:
    name: Run tests (Rust)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: ["stable", "beta", "nightly"]
    steps:
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust-version }}
          components: rustfmt
      - uses: actions/checkout@v2
      - name: Style checks
        run: |
          cargo fmt -- --check
      - name: Build rust library
        run: |
          cargo build
          cargo build --release
      - name: Run tests
        run: |
          cargo test --lib
      - name: Run examples
        run: |
          cd tools
          cargo test --examples
  run-tests-python:
    name: Run tests (Python)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/checkout@v3
      - name: Install Python requirements
        run: python3 -m pip install pytest-xdist flake8
      - name: Style checks
        run: |
          python3 -m flake8 python/test
      - name: Install tomllib (for Python <3.11)
        run: python3 -m pip install tomli
        if: ${{ matrix.python-version == '3.7' || matrix.python-version == '3.8' || matrix.python-version == '3.9' || matrix.python-version == '3.10' }}
      - run: python3 -m pytest -n=auto python/test
        name: Run tests
