name: âœ¨

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
  merge_group:

jobs:
  style-checks:
    name: Rust style checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feature-flags: ['--features "mpi,strict"', '']
    steps:
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt,clippy
      - name: Set up MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: mpich
      - uses: actions/checkout@v3
      - name: Install LAPACK & OpenBLAS
        run:
          sudo apt-get install libopenblas-dev liblapack-dev

      - name: Style checks
        run: |
          cargo fmt -- --check ${{ matrix.feature-flags }}
          cargo clippy -- -D warnings ${{ matrix.feature-flags }}
          cargo clippy --tests -- -D warnings ${{ matrix.feature-flags }}
          cargo clippy --examples -- -D warnings ${{ matrix.feature-flags }}
