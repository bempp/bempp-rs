[features]
# Treat warnings as a build error.
strict = []

[package]
name = "bempp-kernel"
version = "0.1.0"
edition = "2021"
authors = ["Timo Betcke <timo.betcke@gmail.com>"]
description = "Evaluation of Green's function kernels."
license = "BSD-3-Clause"
homepage = "https://github.com/bempp/bempp-rs"
repository = "https://github.com/bempp/bempp-rs"
readme = "README.md"
keywords = ["numerics"]
categories = ["mathematics", "science"]

[lib]
name = "bempp_kernel"
crate-type = ["lib", "cdylib"]

[dependencies]
bempp-tools = { path = "../tools"}
bempp-traits = { path = "../traits" }
paste = "1.*"
libc = "0.2"
approx = "0.5"
rayon = "1.7"
num = "0.4"
num_cpus = "1"
rlst-dense = { git = "https://github.com/linalg-rs/rlst.git" }

[dev-dependencies]
rlst = { git = "https://github.com/linalg-rs/rlst.git" }